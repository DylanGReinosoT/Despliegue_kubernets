apiVersion: apps/v1
kind: Deployment
metadata:
  name: cockroachdb
  namespace: microservicios
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cockroachdb
  template:
    metadata:
      labels:
        app: cockroachdb
    spec:
      containers:
      - name: cockroachdb
        image: cockroachdb/cockroach:latest
        command: ["cockroach", "start-single-node", "--insecure", "--advertise-addr=cockroachdb"]
        ports:
        - containerPort: 26257
        - containerPort: 8080
        volumeMounts:
        - name: cockroach-data
          mountPath: /cockroach/cockroach-data
      volumes:
      - name: cockroach-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: cockroach-service
  namespace: microservicios
spec:
  selector:
    app: cockroachdb
  ports:
  - name: sql
    port: 26257
    targetPort: 26257
  - name: ui
    port: 8080
    targetPort: 8080